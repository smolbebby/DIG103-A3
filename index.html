<!DOCTYPE html>

<!-- META DATA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elektrik Eel Festival</title>
    <link rel="icon" type="image/x-icon" href="/assets/Logo/favicon.png" />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <!-- WEBSITE CODE -->
  <body class="body">
    <!-- HEADER -->
    <div class="mobile-menu">
      <div onclick="closeMobileMenu()" class="burger">
        <div class="utility menu" style="width: 32px; height: 32px">
          <h2>
            <i class="fa-solid fa-xmark"></i>
          </h2>
        </div>
      </div>
    </div>

    <div class="utility header">
      <div class="logo">
        <div class="utility menu" style="width: 32px; height: 32px">
          <img
            src="./assets/Logo/MiniLogo.svg"
            alt="Mini Logo"
            width="52px"
            height="52px"
          />
        </div>
      </div>
      <div onclick="openMobileMenu()" class="burger">
        <div class="utility menu" style="width: 32px; height: 32px">
          <h2>
            <i class="fa-solid fa-bars"></i>
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
